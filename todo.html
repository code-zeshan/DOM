<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>

   <div class="container mt-5">
      <h2 class="text-center">TODO List</h2>

      <div class="d-flex mb-4">
         <input type="text" name="taskInput" id="taskInput" class="form-control" placeholder="Enter New Task">
         <button class="btn btn-primary ms-2" id="addTaskBtn">Add Task</button>
      </div>
      <ul class="list-group" id="todoList"></ul>
   </div>

   <script>
      const taskInput = document.getElementById("taskInput");
      const addTaskBtn = document.getElementById("addTaskBtn");
      const todoList = document.getElementById("todoList");

      addTaskBtn.addEventListener('click',()=>{
         const taskText = taskInput.value.trim();

         if(taskText !== ""){
            const li = document.createElement('li');
            li.classList.add("list-group-item", "task-item");

            const taskContent = document.createElement("span");
            taskContent.textContent = taskText;
            li.appendChild(taskContent);

            const btnGroup = document.createElement("div");
            btnGroup.classList.add("btn-group", "ms-2");

            const editBtn = document.createElement("button");
            editBtn.classList.add("btn", "btn-warning");
            editBtn.textContent = "Edit";
            editBtn.addEventListener('click',()=>{
               const newTaskText = prompt("Edit your Task", taskContent.textContent)
               if(newTaskText){
                  taskContent.textContent = newTaskText;
               }
            });

            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("btn","btn-danger");
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener('click',()=>{
               todoList.removeChild(li);
            });

            btnGroup.appendChild(editBtn);
            btnGroup.appendChild(deleteBtn);
            li.appendChild(btnGroup);

            todoList.appendChild(li);

            taskInput.value = '';
         } else{
            alert("Please enter a Task ")
         }
      });

      taskInput.addEventListener("keypress",function(e){
         if(e.key === "Enter"){
            addTaskBtn.click();
         }
         localStorage.setItem(data, JSON.stringify(newTaskText))
      })

      
   </script>

   
</body>
</html>
